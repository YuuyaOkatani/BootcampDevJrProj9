<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <header class="display-4 bg-white text-center">
        Cadastro de produtos
    </header>

    <main class="container">
        <section>
            <div class="display-6">
                Formulário de cadastro:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form onsubmit="save(); return false;" id="formProduct">
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputName" type="text" required></input>
                            </div>

                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputDescription" type="text" required></input>
                            </div>

                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputPrice" class="col-sm-2 col-form-label">Preço:</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="inputPrice" type="text" required></input>
                            </div>

                            <label for="selectCategory" class="col-sm-2 col-form-label">Categoria:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Seleciona uma categoria" id="selectCategory" required>
                                    <option value="" selected>Escolha:</option>
                                    <option value="1">Produção própria</option>
                                    <option value="2">Nacional</option>
                                    <option value="3">Importado</option>
                                </select>
                            </div>

                        </div>

                        <div class="row mb-3 mt-3">
                            <label class="col-sm-2 col-form-label">Opções:</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input " type="checkbox" value="" id="checkBoxPromotion">
                                    <label class="form-check-label" for="checkBoxPromotion">
                                        Promoção
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="CheckBoxNewProduct">
                                    <label class="form-check-label" for="CheckBoxNewProduct">
                                        Lançamento
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <button type="submit" class="btn btn-primary col-4 col-md-2 col-xxl-1"> cadastrar</button>
                        </div>






                    </form>
                </div>
            </div>
        </section>

        <hr>

        <section>
            <div class="display-6">
                Produtos cadastrados:
            </div>
            <div class="col-md-10 offset-md-1">
                <table class="table" id="productsTable">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col" class=" d-none d-md-table-cell">Descrição</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Categoria</th>
                            <th scope="col" class=" d-none d-md-table-cell">Opções</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>

        </section>
    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas P&D
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js">

    </script>
    <script>
        $("#inputPrice").mask("000.000.000.000,00", {reverse: true});
    </script>

</body>

</html>
